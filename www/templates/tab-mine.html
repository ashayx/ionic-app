			</div>

			<ion-list >

				<a class="item item-icon-left item-icon-right" href="" >

				<a class="item item-icon-left item-icon-right" href="">

				<a class="item item-icon-left item-icon-right" href="">

	</ion-side-menu-content>

	<ion-side-menu side="right" width='screenwidth' >  
		<ion-header-bar  class="bar-positive ">
			<button menu-toggle="right" class="button button-icon icon ion-ios-arrow-left"></button>
			<h1 class="title">设置</h1>
		</ion-header-bar>

		<ion-content >  
			<ion-list >

				<a class="item item-icon-left item-icon-right" href="">
					<i class="icon ion-edit"></i>
					意见反馈
					<i class="icon ion-ios-arrow-right"></i>
				</a>

				<a class="item item-icon-left item-icon-right" href="">
					<i class="icon ion-ios-star-outline"></i>
					清理缓存
					<i class="icon ion-ios-arrow-right"></i>
				</a>

				<a class="item item-icon-left item-icon-right" href="">
					<i class="icon ion-ios-paper-outline"></i>
					服务条款
					<i class="icon ion-ios-arrow-right"></i>
				</a>

				<a class="item item-icon-left item-icon-right" href="">
					<i class="icon ion-ios-loop"></i>
					检查更新
					<i class="icon ion-ios-arrow-right"></i>
				</a>

				<a class="item item-icon-left" href="">
					<i class="icon   ion-ios-information-outline"></i>
					关于我们
					<span class="badge badge-assertive">8</span>
				</a>
				
			</ion-list>
			<button class="button button-full button-positive" ng-click="login.show()">退出当前账号</button>
		</ion-content>  
		<!-- 注册页面模板 -->
		<script id="templates/register.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar class="bar bar-header bar-positive">
					<button  class="button button-icon icon ion-ios-arrow-left" ng-click="register.hide()"></button>
					<h1 class="title">注册</h1>
				</ion-header-bar>
				<ion-content>
					<div class="content has-header">
						<div class="list">
							<label class="item item-input">
								<span class="input-label">手机号:</span>
								<input type="text" placeholder="手机号/邮箱">
							</label>
							<label class="item item-input">
								<span class="input-label">验证码：</span>
								<input type="password" placeholder="验证码">
							</label>
							<label class="item item-input">
								<span class="input-label">密码：</span>
								<input type="password" placeholder="密码">
							</label>
						</div>
						<div >
							<button class="button button-block button-positive" ng-click="login.show()">注册</button>
						</div>
					</div>		    	
				</ion-content>		    
			</ion-modal-view>
		</script>

		<!-- 登录页面模板 -->
		<script id="templates/login.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar class="bar bar-header bar-positive">
					<button  class="button button-icon icon ion-ios-arrow-left" ng-click="login.hide()"></button>
					<h1 class="title">登录</h1>
				</ion-header-bar>
				<ion-content>
					<div class="content has-header">
						<div class="list">
							<label class="item item-input">
								<span class="input-label">用户名：</span>
								<input type="text" placeholder="手机号/邮箱">
							</label>
							<label class="item item-input">
								<span class="input-label">密码：</span>
								<input type="password" placeholder="密码">
							</label>
						</div>
						<div >
							<button class="button button-block button-positive">登录</button>
							<button class="button button-block button-positive" ng-click="register.show()">注册</button>
						</div>
					</div>		    	
				</ion-content>		    
			</ion-modal-view>
		</script>
	</ion-side-menu>
	
</ion-side-menus>
